name: run main.py

on:
  schedule:
    - cron: '30 16 * * *' # Every 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20' # install Node.js version 20
          
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        run: python main.py
          
      - name: check for changes
        id: changes
        run: |
          git add output.json
          git diff-index --quiet HEAD || echo "changes" > changes_detected.txt
          
      - name: commit files
        if: steps.changes.outputs.changes_detected
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "update JSON file for Discover DN Austria"
          
      - name: push changes
        if: steps.changes.outputs.changes_detected
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
